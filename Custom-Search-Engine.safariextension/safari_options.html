<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script>
      function resizeIframe() {
      	var obj = document.getElementById("optionsIFrame");
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
        setTimeout(resizeIframe, 500);
      }
	</script>
  </head>

  <body>

	<table align="center" border=0>
		<tbody>
			<tr><td align="center"><h1><img style="vertical-align:middle" src="icons/icon48.png"></img> Custom Search Engine Options</h1></td></tr>
		<tr><td align="center" valign="middle"><iframe id="optionsIFrame" frameborder="0" scrolling="no" onload="resizeIframe(this)" src="options.html"></iframe></td></tr>
		</tbody>
	</table>

  </body>

</html>
